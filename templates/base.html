<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Company
        {% endif %}
    </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/style.css">

  </head>
  <body  class="bg-dark text-white">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
          <div class="container-fluid">
            <h1 class="navbar-brand text-white">Company</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{ url_for('companies') }}">Şirketler</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{ url_for('products') }}">Ürünler</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link text-white" href="{{ url_for('sales') }}">Satışlar</a>
                </li>
                  {% if current_user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{{ url_for('register') }}">Yeni Kullanıcı</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{{ url_for('logout') }}">Çıkış Yap</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{{ url_for('login') }}">Giriş Yap</a>
                    </li>
                  {% endif %}
              </ul>
              <form class="d-flex" role="search" method="post" action="{{ url_for('search') }}">
                <input class="form-control me-2" type="search" name="looking_for" placeholder="Ara" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Ara</button>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <br>

{% block content %}

{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
